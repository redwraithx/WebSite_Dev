 rounded-md py-2 px-3 align-baseline font-sans text-xs font-bold leading-none text-primary border border-gray-500  dark:bg-transparent\",\"children\":\"C++\"}],[\"$\",\"div\",null,{\"className\":\"center relative inline-block select-none whitespace-nowrap rounded-md py-2 px-3 align-baseline font-sans text-xs font-bold leading-none text-primary border border-gray-500  dark:bg-transparent\",\"children\":\"C#\"}],[\"$\",\"div\",null,{\"className\":\"center relative inline-block select-none whitespace-nowrap rounded-md py-2 px-3 align-baseline font-sans text-xs font-bold leading-none text-primary border border-gray-500  dark:bg-transparent\",\"children\":\"Git\"}],[\"$\",\"div\",null,{\"className\":\"center relative inline-block select-none whitespace-nowrap rounded-md py-2 px-3 align-baseline font-sans text-xs font-bold leading-none text-primary border border-gray-500  dark:bg-transparent\",\"children\":\"Github\"}],[\"$\",\"div\",null,{\"className\":\"center relative inline-block select-none whitespace-nowrap rounded-md py-2 px-3 align-baseline font-sans text-xs font-bold leading-none text-primary border border-gray-500  dark:bg-transparent\",\"children\":\"Plastic SCM\"}]]}]]}],[\"$\",\"div\",null,{\"className\":\"mb-7 \",\"children\":[[\"$\",\"h2\",null,{\"className\":\"inline-block font-heading text-3xl leading-tight lg:text-3xl mb-2\",\"children\":\"Description\"}],[\"$\",\"div\",null,{\"children\":[[[\"$\",\"p\",\"0\",{\"className\":\"mb-4\",\"children\":\"Multiplayer FPS Game Developer – Gameplay Programmer (The Warrior), Cathedral Studios\"}],[\"$\",\"p\",\"1\",{\"className\":\"mb-4\",\"children\":\"In my recent role, I played a key part in developing core systems for a multiplayer FPS game. My contributions included designing and implementing critical gameplay features such as pings and hit indicators to facilitate clear, intuitive player communication. I also created a variety of gameplay abilities—from tactical smoke grenades to impactful area fire spells—enhancing both strategic depth and player engagement.\"}],[\"$\",\"p\",\"2\",{\"className\":\"mb-4\",\"children\":\"I engineered a robust interaction system, including interactive objects and environment-based triggers, allowing players to engage seamlessly with the game world. A standout achievement was developing a comprehensive health system that introduced layered regeneration mechanics: while health gradually recovers over time, it caps at the highest point within the current health “pip,” introducing a calculated risk-reward dynamic to player survivability.\"}],[\"$\",\"p\",\"3\",{\"className\":\"mb-4\",\"children\":\"I also introduced innovative systems such as demon summoning—allowing players to summon powerful AI allies—and a contested zone mechanic that enabled dynamic team control of summoned entities, encouraging team coordination and strategic defense.\"}],[\"$\",\"p\",\"4\",{\"className\":\"mb-4\",\"children\":\"To support competitive play, I implemented a detailed event feedback system that surfaced death-related data to players and tournament referees alike. This ensured precise, real-time insights and empowered fair decision-making during matches.\"}],[\"$\",\"p\",\"5\",{\"className\":\"mb-4\",\"children\":\"Finally, I prototyped an immersive, microphone-based AI interaction system using Inworld AI. While this feature was ultimately not released due to platform restrictions on AI-generated content, it allowed players to converse with in-game characters whose responses were drawn from a lore-based Wiki and adapted to unique personalities—adding a rich, narrative-driven layer of engagement. I hope this system will have its chance to shine in the future.\"}]],[\"$\",\"ul\",null,{\"className\":\"list-disc pl-6 mt-4\",\"children\":[[\"$\",\"li\",\"0\",{\"children\":\"Game Type: Multiplayer FPS Horror Game.\"}],[\"$\",\"li\",\"1\",{\"children\":\"Had no prior experience with Unreal Engine when I joined the team.\"}],[\"$\",\"li\",\"2\",{\"children\":\"Crafted immersive in-game systems, such as lore collectibles for players and real-time feedback mechanisms for spectators, among other features.\"}],[\"$\",\"li\",\"3\",{\"children\":\"Managed the Unity project initially utilized for game distribution and patching prior to platform integration.\"}],[\"$\",\"li\",\"4\",{\"children\":\"I would collaborate with other departments within the team to achieve our objectives.\"}]]}]]}]]}],[\"$\",\"div\",null,{\"className\":\"mb-7 \",\"children\":[[\"$\",\"h2\",null,{\"className\":\"inline-block font-heading text-3xl leading-tight lg:text-3xl mb-5\",\"children\":\"Visuals\"}],[[\"$\",\"div\",\"0\",{\"children\":[[\"$\",\"h3\",null,{\"className\":\"flex items-center font-heading text-xl leading-tight lg:text-xl mt-3\",\"children\":[[\"$\",\"svg\",null,{\"stroke\":\"currentColor\",\"fill\":\"currentColor\",\"strokeWidth\":\"0\",\"viewBox\":\"0 0 1024 1024\",\"className\":\"h-5 w-5 mr-2\",\"children\":[\"$undefined\",[[\"$\",\"path\",\"0\",{\"d\":\"M908.1 353.1l-253.9-36.9L540.7 86.1c-3.1-6.3-8.2-11.4-14.5-14.5-15.8-7.8-35-1.3-42.9 14.5L369.8 316.2l-253.9 36.9c-7 1-13.4 4.3-18.3 9.3a32.05 32.05 0 0 0 .6 45.3l183.7 179.1-43.4 252.9a31.95 31.95 0 0 0 46.4 33.7L512 754l227.1 119.4c6.2 3.3 13.4 4.4 20.3 3.2 17.4-3 29.1-19.5 26.1-36.9l-43.4-252.9 183.7-179.1c5-4.9 8.3-11.3 9.3-18.3 2.7-17.5-9.5-33.7-27-36.3z\",\"children\":[]}]]],\"style\":{\"color\":\"$undefined\"},\"height\":\"1em\",\"width\":\"1em\",\"xmlns\":\"http://www.w3.org/2000/svg\"}],\" \",\"The Bornless\"]}],[\"$\",\"div\",null,{\"children\":[[\"$\",\"p\",null,{\"children\":\"Here’s a small selection of visuals highlighting some of the systems I worked on during development of The Bornless. Many other features and contributions are not shown here.\"}],[[\"$\",\"$Lb\",\"0\",{\"src\":\"/experience/cathedral-studios/Bornless_Gameplay.webp\",\"alt\":\"/experience/cathedral-studios/Bornless_Gameplay.webp\",\"width\":720,\"height\":405,\"className\":\"my-4 rounded-md border bg-mute
